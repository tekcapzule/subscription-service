service: subscription-service
variablesResolutionMode: 20210326
package:
  version: '0.0.1-SNAPSHOT'
  artifact: ./application/target/${self:service}-${self:package.version}-${self:provider.name}.jar
  excludeDevDependencies: true
provider:
  name: aws
  runtime: java11
  region: us-east-1
  memorySize: 1024
  timeout: 15
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: "*"
  environment:
    APPLICATION_ENVIRONMENT: ${opt:stage}
    CLOUD_REGION: US_East_1
functions:
  subscribe:
    handler: org.springframework.cloud.function.adapter.aws.SpringBootApiGatewayRequestHandler
    events:
      - http:
          path: subscription/subscribe
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
              - X-User-Login
              - X-Channel-Code
            allowCredentials: true
          request:
            schemas:
              application/json:
                schema: ${file(api-gateway/subscribe.json)}
                name: SubscribeModel
                description: 'subscribe model'
    environment:
      SPRING_CLOUD_FUNCTION_DEFINITION: subscribeFunction
  unsubscribe:
    handler: org.springframework.cloud.function.adapter.aws.SpringBootApiGatewayRequestHandler
    events:
      - http:
          path: subscription/unsubscribe
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
              - X-User-Login
              - X-Channel-Code
            allowCredentials: true
          request:
            schemas:
              application/json:
                schema: ${file(api-gateway/unsubscribe.json)}
                name: UnsubscribeModel
                description: 'unsubscribe model'

    environment:
      SPRING_CLOUD_FUNCTION_DEFINITION: unSubscribeFunction
  getAllSubscriptions:
    handler: org.springframework.cloud.function.adapter.aws.SpringBootApiGatewayRequestHandler
    events:
      - http:
          path: subscription/getAll
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
              - X-User-Login
              - X-Channel-Code
            allowCredentials: true
          request:
            schemas:
              application/json:
                schema: ${file(api-gateway/getAll.json)}
                name: GetAllSubscriptionsModel
                description: 'get all subscriptions model'
    environment:
      SPRING_CLOUD_FUNCTION_DEFINITION: getAllFunction
  getSubScription:
    handler: org.springframework.cloud.function.adapter.aws.SpringBootApiGatewayRequestHandler
    events:
      - http:
          path: subscription/get
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
              - X-User-Login
              - X-Channel-Code
            allowCredentials: true
          request:
            schemas:
              application/json:
                schema: ${file(api-gateway/get.json)}
                name: GetSubscriptionModel
                description: 'get subscribe model'
    environment:
      SPRING_CLOUD_FUNCTION_DEFINITION: getFunction

resources:
  Resources:
    subscriptionTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${opt:stage}Subscription
        AttributeDefinitions:
          - AttributeName: emailId
            AttributeType: S
        KeySchema:
          - AttributeName: emailId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1